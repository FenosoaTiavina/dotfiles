
map ctrl+shift+t new_tab_with_cwd

map ctrl+shift+n new_window_with_cwd

map ctrl+a>s launch --type=overlay ~/.config/kitty/kitty-sessionx/kitty-sessionx.sh


map ctrl+a>k neighboring_window top
map ctrl+a>j neighboring_window bottom
map ctrl+a>h neighboring_window left
map ctrl+a>l neighboring_window right


map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab

map ctrl+shift+s toggle_layout stack

map ctrl+a>s next_layout
